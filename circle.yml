machine:
  ruby:
    version: 2.2.3
  services:
    - docker
  environment:
    LC_ALL: en_US.UTF-8
    LANG: en_US.UTF-8
    LANGUAGE: en_US.UTF-8
dependencies:
  pre:
    - sudo locale-gen en_US.UTF-8
deployment:
  hub:
    branch: master
    commands:
      - docker build -t blissai/collector .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push blissai/collector
