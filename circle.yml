machine:
  ruby:
    version: 2.2.3
  node:
    version: 0.10.22
  php:
    version: 5.5.11
  python:
    version: 2.7.9
  environment:
    LC_ALL: en_US.UTF-8
    LANG: en_US.UTF-8
    LANGUAGE: en_US.UTF-8
    TOP_LVL_DIR: ~/repos
    ORG_NAME: mikesive
    API_KEY: $BLISS_API_KEY
    BLISS_HOST: $BLISS_HOST
dependencies:
  cache_directories:
    - ~/nvm
    - "node_modules"
    - ~/bliss
    - ~/repos
    - ~/pmd
    - ~/phpcs
    - ~/wpcs
    # - "~/docker"
  pre:
    - sudo locale-gen en_US.UTF-8
    - npm install -g jshint
    - npm install -g jshint-json
    - mkdir -p ~/repos
    - if [[ ! -d ~/repos/enterprise_test ]]; then git clone https://mikesive@bitbucket.org/mikesive/bliss-php-test.git ~/repos/bliss-php-test; fi
    - if [[ ! -d ~/pmd ]]; then git clone https://github.com/iconnor/pmd.git ~/pmd; fi
    - if [[ ! -d ~/phpcs ]]; then git clone https://github.com/squizlabs/PHP_CodeSniffer.git ~/phpcs; fi
    - if [[ ! -d ~/wpcs ]]; then git clone https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git wpcs; fi;
    - ~/phpcs/scripts/phpcs --config-set installed_paths wpcs;
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
